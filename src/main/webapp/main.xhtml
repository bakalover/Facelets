<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
    <title>Main</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
    <script src="js/SVGCheck.js" type="text/javascript"></script>
    <script src="js/changePicture.js" type="text/javascript"></script>
</h:head>
<h:body>
        <div>
        <div id="boxForImage">
            <canvas id="canvas" width="610" height="610"></canvas>
        </div>
        </div>
        <div id="userInput">
            <h:form id="inputVals" >
                <div>
                    <h:selectBooleanCheckbox label="-4" value="#{shot.n4X}" id="n4X"/>
                    <label for="n4X">-4</label>
                    <h:selectBooleanCheckbox label="-3" value="#{shot.n2X}" id="n3X"/>
                    <label for="n3X">-3</label>
                    <h:selectBooleanCheckbox label="-2" value="#{shot.n3X}" id="n2X"/>
                    <label for="n2X">-2</label>
                    <h:selectBooleanCheckbox label="-1" value="#{shot.n1X}" id="n1X"/>
                    <label for="n1X">-1</label>
                    <h:selectBooleanCheckbox label="0" value="#{shot.p0X}" id="p0X"/>
                    <label for="p0X">0</label>
                    <h:selectBooleanCheckbox label="1" value="#{shot.p1X}" id="p1X"/>
                    <label for="p0X">1</label>
                    <h:selectBooleanCheckbox label="2" value="#{shot.p2X}" id="p2X"/>
                    <label for="p2X">2</label>
                    <h:selectBooleanCheckbox label="3" value="#{shot.p3X}" id="p3X"/>
                    <label for="p3X">3</label>
                    <h:selectBooleanCheckbox label="4" value="#{shot.p4X}" id="p4X"/>
                    <label for="p4X">4</label>
                </div>
                <div>
                    <h:inputText value="#{shot.y}" id="yInput" required="true">
                        <f:validateDoubleRange minimum="-3" maximum="5"/>
                    </h:inputText>
                </div>
                <div>
                    <h:outputText id="outputForSlider" value="Set radius to #{shot.r}"/>
                    <h:inputHidden id="rInput" value="#{shot.r}"/>
                    <p:slider for="rInput" display="outputForSlider" style="width: 200px" displayTemplate="Set radius to {value}" minValue="1" maxValue="4" step="0.5" onSlideEnd="changePicture()"/>
                </div>
                <div>
                    <h:commandButton value="Make a shot" action="#{shot.add()}"/>
                </div>
            </h:form>
        </div>

        <div id="resultAndErrors">
            ${shot.y}
            ${shot.r}
            ${shot.n4X}
            <h:messages style="color: red"/>
        </div>
    <a href="table.xhtml" target="_self"><span>GO TABLE!</span></a>
    <a href="start.xhtml" target="_self"><span>GO TO START!</span></a>
</h:body>
</html>
