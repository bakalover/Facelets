    <p:slider for="txt" minValue="0" maxValue="30" style="width: 100px"/>
    <div>
        <svg width="410" height="410" viewBox="0 0 410 410" fill="none" xmlns="http://www.w3.org/2000/svg" class = "image" id="svgImage">

        </svg>

    <div id="userInput">
        <h:form id="inputVals" >
            <div>
                <h:selectBooleanCheckbox label="-4" value="#{shot.n1X}"/>
                <h:selectBooleanCheckbox label="-3" value="#{shot.n2X}"/>
                <h:selectBooleanCheckbox label="-2" value="#{shot.n3X}"/>
                <h:selectBooleanCheckbox label="-1" value="#{shot.n4X}"/>
                <h:selectBooleanCheckbox label="0" value="#{shot.p0X}"/>
                <h:selectBooleanCheckbox label="1" value="#{shot.p1X}"/>
                <h:selectBooleanCheckbox label="2" value="#{shot.p2X}"/>
                <h:selectBooleanCheckbox label="3" value="#{shot.p3X}"/>
                <h:selectBooleanCheckbox label="4" value="#{shot.p4X}"/>
            </div>
            <div>
                <h:inputText value="#{shot.y}">
                    <f:convertNumber/>
                    <f:validateDoubleRange minimum="-3" maximum="5"/>
                </h:inputText>
            </div>
            <div>

            </div>
            <div>
                <h:commandButton value="Make a shot"/>
            </div>
        </h:form>
    </div>

    <div id="resultAndErrors">

    </div>

</h:body>
